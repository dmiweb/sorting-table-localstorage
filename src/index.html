<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting table with localStorage</title>

</head>

<body>
  <table>
    <caption><h3>Sorting table with localStorage</h3></caption>
    <thead class="tableHead">
      <tr>
        <th class="id">id</th>
        <th class="title">title</th>
        <th class="year">year</th>
        <th class="imdb">imdb</th>
      </tr>
    </thead>
    <tbody class="tableBody"></tbody>
  </table>
</body>

</html>
